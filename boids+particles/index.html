<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">Simulations</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href=""
                                >/&nbsp;&nbsp;&nbsp;&nbsp;Boids+Particles</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9">
                    <iframe
                        id="sketch-window"
                        style="
                            height: 100vh;
                            width: 100%;
                            border: 0;
                            margin: 0;
                            padding: 0;
                        "
                        src="sketch.html"
                    ></iframe>
                </div>
                <div class="col-md-3">
                    <div class="slidecontainer">
                        <label class="label">Seperation Weight</label> <br />
                        <input
                            class="input slider"
                            id="SeperationWeight"
                        /><br /><br />
                        <label class="label">Cohesion Weight</label> <br />
                        <input
                            class="input slider"
                            id="CohesionWeight"
                        /><br /><br />
                        <label class="label">Cohesion Neighborhood</label>
                        <br />
                        <input
                            class="input slider"
                            id="CohesionNeighborhood"
                        /><br /><br />
                        <label class="label">Alignment Weight</label> <br />
                        <input
                            class="input slider"
                            id="AlignmentWeight"
                        /><br /><br />
                        <!-- <label class="label">Sphere Of Influence</label> <br />
                        <input
                            class="input slider"
                            id="SphereOfInfluence"
                        /><br /><br /> -->
                        <label class="label">Desired Seperation</label> <br />
                        <input
                            class="input slider"
                            id="DesiredSeperation"
                        /><br /><br />
                        <button
                            class="btn btn-primary"
                            onclick="for (let i = 0; i < 5; i++){
                                window.frames[0].simulation.addNewboid();
                            }"
                        >
                            Add 5 new boids (Limit 150)</button
                        ><br /><br />
                        <label class="label">Simulation Speed</label> <br />
                        <input class="input slider" id="SimulationSpeed" />
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="sliders.ts"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
