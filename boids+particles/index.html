<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9">
                    <iframe
                        id="sketch-window"
                        style="
                            height: 100vh;
                            width: 100%;
                            border: 0;
                            margin: 0;
                            padding: 0;
                        "
                        src="sketch.html"
                    ></iframe>
                </div>
                <div class="col-md-3">
                    <div class="slidecontainer">
                        <label class="label">Seperation Weight</label> <br />
                        <input
                            class="input slider"
                            id="SeperationWeight"
                        /><br /><br />
                        <label class="label">Cohesion Weight</label> <br />
                        <input
                            class="input slider"
                            id="CohesionWeight"
                        /><br /><br />
                        <label class="label">Cohesion Neighborhood</label>
                        <br />
                        <input
                            class="input slider"
                            id="CohesionNeighborhood"
                        /><br /><br />
                        <label class="label">Alignment Weight</label> <br />
                        <input
                            class="input slider"
                            id="AlignmentWeight"
                        /><br /><br />
                        <!-- <label class="label">Sphere Of Influence</label> <br />
                        <input
                            class="input slider"
                            id="SphereOfInfluence"
                        /><br /><br /> -->
                        <label class="label">Desired Seperation</label> <br />
                        <input
                            class="input slider"
                            id="DesiredSeperation"
                        /><br /><br />
                        <button
                            class="btn btn-primary"
                            onclick="for (let i = 0; i < 5; i++){
                                window.frames[0].simulation.addNewboid();
                            }"
                        >
                            Add 5 new boids (Limit 150)</button
                        ><br /><br />
                        <label class="label">Simulation Speed</label> <br />
                        <input class="input slider" id="SimulationSpeed" />
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="sliders.ts"></script>
    </body>
</html>
